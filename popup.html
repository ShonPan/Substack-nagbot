<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #1a1a1a;
      color: #e5e5e5;
      padding: 20px;
    }

    h1 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #fff;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #888;
      margin-bottom: 8px;
    }

    .current-time {
      font-size: 24px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 4px;
    }

    .current-time.inactive {
      color: #555;
    }

    .status-note {
      font-size: 12px;
      color: #666;
    }

    .threshold-value {
      font-size: 13px;
      color: #ccc;
      margin-bottom: 8px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 4px;
      border-radius: 2px;
      background: #333;
      outline: none;
      margin-bottom: 10px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #f5f5f5;
      cursor: pointer;
    }

    .presets {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .preset-btn {
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background: transparent;
      color: #aaa;
      font-size: 12px;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.15s ease;
    }

    .preset-btn:hover {
      border-color: #555;
      color: #ddd;
    }

    .preset-btn.active {
      background: rgba(255, 255, 255, 0.1);
      border-color: #666;
      color: #fff;
    }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }

    .toggle-label {
      font-size: 13px;
    }

    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      inset: 0;
      background: #333;
      border-radius: 11px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle-slider::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      left: 3px;
      top: 3px;
      background: #888;
      border-radius: 50%;
      transition: transform 0.2s, background 0.2s;
    }

    .toggle input:checked + .toggle-slider {
      background: #4a4a4a;
    }

    .toggle input:checked + .toggle-slider::before {
      transform: translateX(18px);
      background: #f5f5f5;
    }

    .action-btn {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #333;
      background: transparent;
      color: #aaa;
      font-size: 12px;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.15s ease;
    }

    .action-btn:hover {
      border-color: #555;
      color: #ddd;
    }

    .action-btn:disabled {
      opacity: 0.4;
      cursor: default;
    }

    .action-btn-primary {
      background: #f5f5f5;
      color: #1a1a1a;
      border-color: #f5f5f5;
    }

    .action-btn-primary:hover {
      background: #fff;
      border-color: #fff;
    }

    .action-btn-primary:disabled {
      background: transparent;
      color: #aaa;
      border-color: #333;
    }

    .divider {
      height: 1px;
      background: #2a2a2a;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <h1>Make It Count</h1>

  <div class="section">
    <div class="section-label">Substack session</div>
    <div class="current-time" id="current-time">--</div>
    <div class="status-note" id="status-note">Not on a Substack article</div>
  </div>

  <div class="divider"></div>

  <div class="section">
    <div class="section-label">Trigger after</div>
    <div class="threshold-value" id="threshold-label">15 min</div>
    <input type="range" id="threshold-slider" min="30" max="1800" step="30" value="900">
    <div class="presets">
      <button class="preset-btn" data-value="30">30 sec</button>
      <button class="preset-btn" data-value="300">5 min</button>
      <button class="preset-btn" data-value="900">15 min</button>
      <button class="preset-btn" data-value="1800">30 min</button>
    </div>
  </div>

  <div class="divider"></div>

  <div class="toggle-row">
    <span class="toggle-label">Enabled</span>
    <label class="toggle">
      <input type="checkbox" id="enabled-toggle" checked>
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="divider"></div>

  <button class="action-btn action-btn-primary" id="notes-btn" disabled>Take notes</button>

  <div style="height: 8px"></div>

  <button class="action-btn" id="reset-btn" disabled>Reset session</button>

  <script src="popup.js"></script>
</body>
</html>
